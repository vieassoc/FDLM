<!-- Vertical TimeLine -->
<ul class="cbp_tmtimeline">

	<li ng-repeat="programmation in programmations |Â isConcerned:current_date">
		<time class="cbp_tmtime">
			<span ></span>
			<span class="begin" ng-bind="programmation.date_start | date:'HH:mm'"></span>
			<span class="end" ng-bind="programmation.date_end | date:'HH:mm'"></span></time>
		<div class="cbp_tmicon"></div>
		<div class="cbp_tmlabel">
			<div class="row">
				<div class="col-sm-4 col-xs-12 picture">
					<img ng-if="!programmation.artiste.picture" ng-src="img/placeholder/500x500.gif" style="width:100%;" alt="photo">
					<img ng-if="programmation.artiste.picture" ng-src="img/artistes/{{programmation.artiste.picture}}" style="width:100%;" alt="photo"/>
				</div>
				<div class="col-sm-8 col-xs-12">
					<h2>{{programmation.artiste.nom}}</h2>
					<p>{{programmation.artiste.description}}</p>
				</div>
				<div class="text-right">
					<a href="{{programmation.artiste.url}}" target="_blank">
						{{programmation.artiste.url_describe}}
					</a>
				</div>
				<div class="col-sm-12 col-xs-12" ng-init="music_showed = False;" ng-if="programmation.artiste.youtube_dual_video || programmation.artiste.soundcloud_tracks">
					<div ng-click="music_showed=!music_showed">
						Ecouter
						<i ng-show="music_showed" class="fa fa-plus-circle fa-4" style="color:#F8862C;"></i>
						<i ng-show="!music_showed" class="fa fa-minus-circle fa-4" style="color:#F8862C;"></i>
					</div>
					<div class="hidden-music" ng-if="music_showed">
						<div ng-repeat="soundcloud_track in programmation.artiste.soundcloud_tracks">
							<iframe width="100%" height="166" scrolling="no" frameborder="no" ng-src="{{soundcloud_track.url}}">
							</iframe>
						</div>
						<div ng-repeat="youtube_video in programmation.artiste.youtube_dual_video">
							<div class="col-sm-6 col-xs-12">
								<iframe height="250" ng-src="{{youtube_video.url_video_1}}" frameborder="0" allowfullscreen>
								</iframe>
							</div>
							<div class="col-sm-6 col-xs-12">
								<iframe height="250" ng-src="{{youtube_video.url_video_2}}" frameborder="0" allowfullscreen>
								</iframe>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</li>
</ul>
