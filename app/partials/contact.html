<!-- page: CONTACT -->
<section id="contact">
	

	<div class="l-subsection"style="background-image:url(img/placeholder/parallax.png);">
		<div class="l-subsection-h" style="margin-top:50px;">
			<div class="l-subsection-hh g-html i-cf">
			
				<h2 class="highlight"><strong>Contactez-nous !</strong></h2>
				
				<div class="w-contacts">
					<div class="w-contacts-h">
						<div class="w-contacts-list">
							<div class="w-contacts-item">
								<i class="fa fa-envelope-o"></i>
								<span class="w-contacts-item-value"><a href="mailto:FDLM@gmail.com">FDLM@gmail.com</a></span>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	
	<div class="l-subsection full_width full_height">
		<div class="l-subsection-h">
			<div class="l-subsection-hh g-html i-cf">
			
				<div class="w-map">
					<div id="contact-map" style="height: 400px;">
						    <leaflet markers="markers" layers="layers" center="center"></leaflet>
					</div>
				</div>
			
			</div>
		</div>
	</div>

<!-- page: ABOUT -->

<section id="about">
	

	<div class="l-subsection color_alternate">
		<div class="l-subsection-h">
			<div class="l-subsection-hh g-html i-cf">

				<h3 class="highlight"><strong>Qui sommes nous?</strong></h3>
				
				<div class="g-hr type_invisible"></div>
				
				<div class="g-cols">
					<div ng-repeat="section in staff" class="one-third">
					
						<div class="w-iconbox iconpos_top with_circle">
							<div class="w-iconbox-h">
								<div class="w-iconbox-link">
									<div class="w-iconbox-icon">
										<i class="fa {{section.cssclassname}}"></i>
									</div>
									<h4 class="w-iconbox-title">{{section.title}}</h4>
								</div>
								<div class="w-iconbox-text">
									<p>{{section.description}}</p>
									<ul>
										<li ng-repeat="membre in section.membres">{{membre}}</li>
									</ul>
								</div>
							</div>
						</div>
						
					</div>
				</div>
				
				<div class="g-hr type_invisible"></div>
				
				<a class="g-btn type_default" href="#association"><span><i class="fa fa-arrow-down"></i>En savoir plus sur l'association</span></a>
				
			</div>
		</div>
	</div>
</section>
