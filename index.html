<!doctype html>
<html lang="en" ng-app="fdlmApp">
<head>
  <meta charset="utf-8">
  <title>Awaaz - Home</title>
  <style>
    .ng-cloak {
      display: none;
    }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/ico" href="images/favicon.ico" />
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Dosis:400,500,600,700' rel='stylesheet' type='text/css' />

  <!-- CSS Files -->
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/main.css" />


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-animate.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-sanitize.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>


  <!-- Javascript Files -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.flexslider.min.js"></script>
  <script src="js/scripts.js"></script>
  
</head>
<body ng-cloak class="ng-cloak">
  <header>
    <nav>
      <div>
        <div class="row-fluid">
          <div class="span1"></div>
            <div class="span3 navbar-header visible-desktop" ng-controller="TemplateCtrl" style="margin-top:30px;">
            <a class="navbar-brand" href="#/"><img ng-src="{{general_info.logo_url}}" alt="FDLM" /></a>
          </div>
              <div class="span8" id="menu">
                <div style="margin-top: 0px;" class="navbar" ng-controller="MenuCtrl" id="main-nav">
                  <ul class="nav pull-right">
                    <li ng-repeat="item in menu">
                      <a href="{{item.url}}">{{item.nom}}</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="view-container">
    <div ng-view class="view-frame"></div>
  </div>

  <div class="footer">
    <!-- footer -->
    <footer>

      <div class="bottom-footer" ng-controller="TemplateCtrl">
        <div class="row-fluid">
          <div class="span1"></div>
          <!-- copyright notice -->
          <div class="span3 copyright">
            {{general_info.copyrights}}
          </div>
          <!-- social links -->
          <div class="span7">
            <ul class="social">
              <li ng-show="general_info.facebook"><a href="{{general_info.facebook_url}}"><i class="fa fa-facebook"></i></a></li>
              <li ng-show="general_info.twitter"><a href="{{general_info.twitter_url}}"><i class="fa fa-twitter"></i></a></li>
              <li ng-show="general_info.youtube"><a href="{{general_info.youtube_url}}"><i class="fa fa-youtube"></i></a></li>
              <li ng-show="general_info.google_plus"><a href="{{general_info.google_plus_url}}"><i class="fa fa-google-plus"></i></a></li>
            </ul>
          </div>
          <div class="span1"></div>
        </div>
      </div>
    </footer>
  </div>
  <!-- end footer -->
</body>
</html>
