<!DOCTYPE HTML>
<html lang="en-US" ng-app="fdlmApp">
<head>
	<meta charset="UTF-8">
	<title>CORSA Template</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" media="all" href="http://fonts.googleapis.com/css?family=Dosis:400,700">
	<link rel="stylesheet" type="text/css" media="all" href="http://fonts.googleapis.com/css?family=PT+Sans:400,700">
	
	<link rel="stylesheet" type="text/css" media="all" href="css/motioncss.css">
	<link rel="stylesheet" type="text/css" media="all" href="css/motioncss-widgets.css">
	
	<link rel="stylesheet" type="text/css" media="all" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" media="all" href="css/magnific-popup.css">
	<link rel="stylesheet" type="text/css" media="all" href="css/jquery.jgrowl.css">
	<link rel="stylesheet" type="text/css" media="all" href="css/style.css">
	<link rel="stylesheet" type="text/css" media="all" href="css/responsive.css">
	<link rel="stylesheet" type="text/css" media="all" href="css/colors/color_2.css">
	
	<script type="text/javascript" src="js/vendor/modernizr.js"></script>
	<script type="text/javascript" src="js/vendor/jquery-1.8.3.js"></script>


	<script type="text/javascript" src="js/angular-lib/angular.js"></script>
	<script type="text/javascript" src="js/angular-lib/angular-animate.js"></script>
	<script type="text/javascript" src="js/angular-lib/angular-resource.js"></script>
	<script type="text/javascript" src="js/angular-lib/angular-route.js"></script>
	<script type="text/javascript" src="js/angular-lib/angular-sanitize.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/services.js"></script>



	<script type="text/javascript" src="js/vendor/mediaelement-and-player.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.easing.min.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.carousello.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.isotope.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.magnific-popup.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.jgrowl.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.parallax.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.queryloader2.js"></script>
	<script type="text/javascript" src="js/vendor/waypoints.min.js"></script>
	<script type="text/javascript" src="js/vendor/responsive.js"></script>
	<script type="text/javascript" src="js/vendor/plugins.js"></script>
	<script type="text/javascript" src="js/vendor/us.widgets.js"></script>

	
</head>
<body class="l-body headertype_sticky headerpos_top hometype_fullscreen ng-cloak" ng-cloak>
	<div class='l-preloader'></div>
	<!-- HEADER -->
	<div class="l-header">
		<div class="l-header-h">

			<!-- subheader -->
			<div class="l-subheader">
				<div class="l-subheader-h i-cf">
				
					<!-- logo -->
					<div class="w-logo" ng-controller="TemplateCtrl">
						<div class="w-logo-h">
							<a class="w-logo-link" href="#/">
								<img class="w-logo-img" ng-src="{{general_info.logo_url}}" alt="CORSA">
								<span class="w-logo-title">
									<span class="w-logo-title-h">CORSA</span>
								</span>
							</a>
						</div>
					</div>
				
					<!-- nav -->
					<nav class="w-nav">
						<div class="w-nav-h">
							<div class="w-nav-control">
								<i class="fa fa-bars"></i>
							</div>
							<div class="w-nav-list layout_hor width_auto level_1">
								<div class="w-nav-list-h" ng-controller="MenuCtrl">
									<div class="w-nav-item level_1" ng-repeat="item in menu">
										<div class="w-nav-item-h">
											<a href="{{item.url}}" class="w-nav-anchor level_1"><span class="w-nav-title">{{item.nom}}</span><span class="w-nav-hint"></span></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</nav>

				</div>
			</div>

		</div>
	</div>
	<!-- /HEADER -->

	<!-- MAIN -->
	<div class="l-main view-container">
		<div class="l-main-h view-frame" ng-view>
		

		</div>
	</div>
	<!-- /MAIN -->

	<!-- FOOTER -->
	<div class="l-footer">
		<div class="l-footer-h">


			<!-- subfooter: bottom -->
			<div class="l-subfooter at_bottom" ng-controller="TemplateCtrl">
				<div class="l-subfooter-h i-cf">

					<div class="w-copyright">{{general_info.copyrights}}</div>

					<div class="w-socials size_normal">
						<div class="w-socials-h">
							<div class="w-socials-list">
								<div class="w-socials-item facebook" ng-show="general_info.facebook">
									<a class="w-socials-item-link" target="_blank" href="{{general_info.facebook_url}}">
										<i class="fa fa-facebook"></i>
									</a>
									<div class="w-socials-item-popup">
										<div class="w-socials-item-popup-h">
											<span class="w-socials-item-popup-text">Facebook</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>

		</div>
	</div>
	<!-- /FOOTER -->

	<a class="w-toplink" href="#"><i class="fa fa-chevron-up"></i></a>

</body>
</html>
